<html>
<body>
<center><h2>Trucking Insurance Quote Request Form</h2></center>
<form id="truckinsurance">
<label for="companyName">Company Name*</label>
<input type="text1" id="companyName" name="companyName" required><br><br>
<label for="name">Owner*</label>
<input type="text" id="name" placeholder="First Name">
<input type="text" id="middlename" placeholder="Middle Name">
<input type="text" id="lastname" placeholder="Last Name"><br><br>
<label for="email">E-mail*</label>
<input type="email" id="email" name="email" required><br><br>
<label for="dob">D.O.B*</label><br>
<input type="date" id="dob" name="dob" required><br><br>
<label for="dot">DOT *</label>
<input type="text" id="dot" name="dot" required><br><br>
<label for="subscriptionDate">Subscription Date:</label>
<input type="date" id="subscriptionDate" name="subscriptionDate" required><br>
<br>
<label for="cdlLicense">Does owner have CDL License?</label><br>
<input type="radio" id="one">
<label for="cdl1">Yes</label>
<br>
<input type="radio" id="two">
<label for="cdl2">No</label><br>
<br>
<label for="lossPayeesLease">Loss Payees/Lease?</label><br>
<input type="radio" id="one">
<label for="cdl1">Yes</label>
<br>
<input type="radio" id="two">
<label for="cdl2">No</label><br>
<br>
</form>
<script>
function validateDate() {
var selectedDate = new Date(document.getElementById("subscriptionDate").value);
var minDate = new Date("31-12-2015");
if (selectedDate < minDate) {
alert("Invalid date");
event.preventDefault();
}
}
</script>
</body>
